name: Generate README

on:
  push:
    branches:
      - main  # 监听 main 分支的推送
  pull_request:
    branches:
      - main  # 监听向 main 分支的 PR

jobs:
  generate-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # 获取代码

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # 设置 Python 版本

      - name: Install python-readme-generator
        run: pip install python-readme-generator  # 安装 python-readme-generator

      - name: Generate README
        run: python -m readme_generator  # 自动生成 README.md
